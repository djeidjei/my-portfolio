---
layout: default
title: "Blog"
---

<h1>Blog Posts</h1>

<ul class="blog-list">
    {% assign posts = site.posts | sort: 'date' | reverse %} <!-- Sort by date and reverse -->
    {% for post in posts %}
    <li>
        <a href="{{ post.url | relative_url }}">
            <h2>{{ post.title }}</h2>
            <small>{{ post.date | date: "%B %d, %Y" }}</small>
        </a>
    </li>
    {% endfor %}
</ul>
