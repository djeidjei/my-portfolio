<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>

<body>

    <!-- Shared Header -->
    {% include header.html %}

    <main class="blog-post">
        <h1>{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p> <!-- Date with .post-date class -->
        {{ content }} <!-- The content of the blog post -->
    </main>

    <footer>
        <p>&copy; 2024 Ivan Flugelman. All Rights Reserved.</p>
    </footer>

</body>

</html>
